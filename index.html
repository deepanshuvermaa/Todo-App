<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Todo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">BEGINNER TODO</h1>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tab="today">TODAY</button>
                <button class="nav-tab" data-tab="history">HISTORY</button>
                <button class="nav-tab" data-tab="settings">SETTINGS</button>
            </nav>
        </header>

        <main class="main-content">
            <div id="today-view" class="view active">
                <div class="task-input-section">
                    <input type="text" 
                           id="task-input" 
                           class="task-input" 
                           placeholder="Add a new task..." 
                           maxlength="500">
                    <button id="add-task-btn" class="add-btn">ADD</button>
                </div>

                <div class="content-grid">
                    <div class="tasks-section">
                        <h2 class="section-title">TODAY'S TASKS</h2>
                        <div class="date-display" id="current-date"></div>
                        
                        <div class="tasks-container">
                            <h3 class="tasks-subtitle">To Do</h3>
                            <ul id="pending-tasks" class="task-list"></ul>
                            
                            <h3 class="tasks-subtitle">Completed</h3>
                            <ul id="completed-tasks" class="task-list completed"></ul>
                        </div>
                    </div>

                    <div class="metrics-section">
                        <h2 class="section-title">DAILY OVERVIEW</h2>
                        
                        <div class="metric-card">
                            <div class="metric-label">Completion</div>
                            <div class="metric-value" id="completion-percentage">0%</div>
                            <div class="progress-bar">
                                <div class="progress-fill completion" id="completion-bar"></div>
                            </div>
                        </div>

                        <div class="metric-card">
                            <div class="metric-label">Procrastination</div>
                            <div class="metric-value" id="procrastination-percentage">0%</div>
                            <div class="progress-bar">
                                <div class="progress-fill procrastination" id="procrastination-bar"></div>
                            </div>
                        </div>

                        <div class="stats-summary">
                            <div class="stat-item">
                                <span class="stat-label">Total Tasks:</span>
                                <span class="stat-value" id="total-tasks">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Completed:</span>
                                <span class="stat-value" id="completed-count">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Pending:</span>
                                <span class="stat-value" id="pending-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="history-view" class="view">
                <div class="history-controls">
                    <input type="date" id="history-date" class="date-picker">
                    <button id="load-history-btn" class="btn-secondary">LOAD DATE</button>
                </div>
                <div id="history-content" class="history-content"></div>
            </div>

            <div id="settings-view" class="view">
                <div class="settings-section">
                    <h2 class="section-title">GOOGLE SHEETS INTEGRATION</h2>
                    <div class="settings-card">
                        <button id="google-signin" class="btn-primary">CONNECT GOOGLE ACCOUNT</button>
                        <div id="auth-status" class="auth-status"></div>
                        
                        <div class="sheet-config" id="sheet-config" style="display: none;">
                            <label class="settings-label">Google Sheet ID:</label>
                            <input type="text" id="sheet-id" class="settings-input" placeholder="Enter your Google Sheet ID">
                            <button id="save-sheet-btn" class="btn-secondary">SAVE CONFIGURATION</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
